<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label>AÑO</ion-label>
    <ion-datetime [pickerOptions]="customPickerOptions"  displayFormat="YYYY" min="1981" max="2002"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">MES Y AÑO</ion-label>
    <ion-datetime displayFormat="MMMM YY" min="1989-06-04" max="2022-08-23" value="2020-07-15T13:47:20.789"></ion-datetime>
  </ion-item>

  <ion-list>
    <ion-radio-group value="biff">
 
      <ion-item>
        <ion-radio slot="start" value="biff"></ion-radio>
        <ion-label>ESPAÑA</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-radio slot="start" value="griff"></ion-radio>
        <ion-label>LONDRES</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-radio slot="start" value="buford"></ion-radio>
        <ion-label>NUEVA YORK</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="DAM1">
        <ion-icon name="caret-down-outline" size = "large"></ion-icon>
        <ion-label>DAM 1</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="DAM2">
        <ion-icon name="caret-down-outline" size = "large"></ion-icon>
        <ion-label>DAM 2</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="FCT">
        <ion-icon name="caret-down-outline" size = "large"></ion-icon>
        <ion-label>FCT</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>


</ion-content>
